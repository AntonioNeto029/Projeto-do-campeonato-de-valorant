<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Deletar Partida</title>
  </head>
  <body>
    <h1>Deletar Partida</h1>
    <p>
      Tem certeza que deseja deletar a partida entre {{ partida.jogador1 }} e {{
      partida.jogador2 }}?
    </p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Sim, deletar</button>
    </form>
    <a href="{% url 'lista_partidas' %}">Cancelar</a>
  </body>
</html>
