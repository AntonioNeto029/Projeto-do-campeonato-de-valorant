<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Listar Partidas</title>
		<style>
			table {
				width: 100%;
				border-collapse: collapse;
			}
			table,
			th,
			td {
				border: 1px solid black;
			}
			th,
			td {
				padding: 8px;
				text-align: left;
			}
			th {
				background-color: #f2f2f2;
			}
		</style>
	</head>
	<body>
		<h1>Lista de Partidas</h1>
		<table>
			<thead>
				<tr>
					<th>Time 1</th>
					<th>Time 2</th>
					<th>Mapa</th>
					<th>Data</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				{% for partida in partidas %}
				<tr>
					<td>{{ partida.time1 }}</td>
					<td>{{ partida.time2 }}</td>
					<td>{{ partida.mapa }}</td>
					<td>{{ partida.data }}</td>
					<td>
						<a href="{% url 'editar_partida' partida.id %}">Editar</a>
						<a href="{% url 'deletar_partida' partida.id %}">Deletar</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		<a href="{% url 'adicionar_partida' %}">Adicionar Partida</a>
		<br />
		<a href="{% url 'index' %}">Voltar ao Menu Principal</a>
	</body>
</html>
