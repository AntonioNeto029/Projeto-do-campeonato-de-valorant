<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Editar Time</title>
	</head>
	<body>
		<h1>Editar Time</h1>
		<form method="post">
			{% csrf_token %}
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome" value="{{ time.nome }}" required />
			<br />
			<label for="descricao">Descrição:</label>
			<textarea id="descricao" name="descricao" required>{{ time.descricao }}</textarea>
			<br />
			<button type="submit">Salvar</button>
		</form>
		<a href="{% url 'listar_times' %}">Voltar para a lista de times</a>
	</body>
</html>
