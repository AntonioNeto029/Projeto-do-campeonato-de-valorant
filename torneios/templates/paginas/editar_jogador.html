<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Editar Jogador</title>
	</head>
	<body>
		<h1>Editar Jogador</h1>
		<form method="post">
			{% csrf_token %}
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome" value="{{ jogador.nome }}" required />
			<br />
			<label for="idade">Idade:</label>
			<input type="number" id="idade" name="idade" value="{{ jogador.idade }}" required />
			<br />
			<label for="time">Time:</label>
			<input type="text" id="time" name="time" value="{{ jogador.time }}" required />
			<br />
			<button type="submit">Salvar</button>
		</form>
		<a href="{% url 'lista_jogador' %}">Voltar para a lista de jogadores</a>
	</body>
</html>
