<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu de Navegação</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .navbar {
        background-color: #333;
        overflow: hidden;
      }
      .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="{% url 'listar_jogadores' %}">Listar Jogadores</a>
      <a href="{% url 'listar_mapas' %}">Listar Mapas</a>
      <a href="{% url 'listar_times' %}">Listar Times</a>
      <a href="{% url 'listar_partidas' %}">Listar Partidas</a>
    </div>
  </body>
</html>
