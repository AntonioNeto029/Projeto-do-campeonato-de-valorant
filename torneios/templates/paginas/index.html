<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Menu de Navegação</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 10px;
				background-color: #1e1e1e;
				color: #ffffff;
				display: flex;
				flex-direction: column;
				min-height: 100vh;
				box-sizing: border-box;
			}
			.header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 20px;
				align-self: center;
			}
			.navbar {
				display: flex;
				justify-content: center;
				flex-wrap: wrap;
				gap: 10px;
			}
			.btn {
				display: inline-block;
				padding: 8px 16px;
				background-color: #4caf50;
				color: white;
				text-decoration: none;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				font-size: 14px;
			}
			.btn:hover {
				background-color: #45a049;
			}
			@media (max-width: 768px) {
				.header {
					flex-direction: column;
					align-items: flex-start;
				}
				.navbar {
					flex-direction: column;
					align-items: stretch;
				}
				.btn {
					text-align: center;
				}
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h1>Menu de Navegação</h1>
		</div>
		<div class="navbar">
			<a href="{% url 'listar_jogadores' %}" class="btn">Listar Jogadores</a>
			<a href="{% url 'listar_partidas' %}" class="btn">Listar Partidas</a>
		</div>
	</body>
</html>
