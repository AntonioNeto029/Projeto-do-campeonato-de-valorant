<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Adicionar Jogador</title>
	</head>
	<body>
		<h1>Adicionar Jogador</h1>
		<form method="post">
			{% csrf_token %}
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome" required />
			<br />
			<label for="pontuacao">Pontuação:</label>
			<input type="number" id="pontuacao" name="pontuacao" required />
			<br />
			<label for="acs">Acs:</label>
			<input type="number" id="acs" name="acs" required />
			<br />
			<button type="submit">Adicionar</button>
		</form>
		<a href="{% url 'listar_jogadores' %}">Voltar para a lista de jogadores</a>
	</body>
</html>
