<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Adicionar Mapa</title>
	</head>
	<body>
		<h1>Adicionar Mapa</h1>
		<form method="post">
			{% csrf_token %}
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome" required />
			<button type="submit">Adicionar</button>
		</form>
		<a href="{% url 'listar_mapas' %}">Voltar para a lista de mapas</a>
	</body>
</html>
